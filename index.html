<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Alliance Processors Inc.</title>
    <meta name="description" content="Lorem ipsum dolor sit, amet consectetur adipisicing elit. Libero unde ipsa nesciunt, asperiores blanditiis." />
    <link rel="icon" href="img/favicon.png" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <!-- Main styles -->
    <link rel="stylesheet" href="scss/main.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="on-top-header">
        <div class="container">
          <div class="row">
            <div class="col">
              <nav class="navbar navbar-expand-md">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                  <img src="img/api-logo.svg" class="img-fluid" alt="Alliance Processors Inc." />
                </a>
                <!-- End Logo -->

                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar top"></span>
                  <span class="icon-bar middle"></span>
                  <span class="icon-bar bottom"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <div class="active-animation">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                      </div>

                      <a href="#" class="nav-link" title="Home">Home<span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item">
                      <a href="#" class="nav-link" title="About">About</a>
                    </li>

                    <li class="nav-item">
                      <a href="#" class="nav-link" title="Gallery">Gallery</a>
                    </li>

                    <li class="nav-item">
                      <a href="#" class="nav-link" title="Services">Services</a>
                    </li>

                    <li class="nav-item">
                      <a href="#" class="nav-link" title="Contact">Contact</a>
                    </li>

                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Affiliates
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a href="#" class="nav-link" title="Grease Trap Services">Grease Trap Services</a>
                        <a href="#" class="nav-link" title="Hood Cleaning">Hood Cleaning</a>
                      </div>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header -->

    <!-- Home banner -->
    <section class="home-banner">
      <!-- Veteran-Owned Business -->
      <div class="veterans-owned">
        <div class="container-fluid">
          <div class="row justify-content-start">
            <div class="col col-lg-1">
              <div class="image-container">
                <img src="img/veteran-owned-business.svg" class="img-fluid" alt="Veteran-Owned Business" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Veteran-Owned Business -->

      <!-- Title -->
      <div class="title">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
              <p class="text-center contact-us">Contact us today and help build a better world</p>
              <h1 class="text-center">Recycling for the future</h1>
              <p class="text-center established">Established in <span>1964</span></p>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col col-lg-2">
              <div class="button-container text-center">
                <a href="#" class="btn btn-general" title="Call now">Call now</a>
              </div>
            </div>

            <div class="col col-lg-2">
              <div class="button-container text-center">
                <a href="#" class="btn btn-general info" title="More Info">More Info</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Title -->
    </section>
    <!-- End Home banner -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--  ToolsJS -->
    <script src="js/tools.js"></script>

    <!-- GSAP -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script> -->

    <!-- Main -->
    <script src="js/main.js"></script>
  </body>
</html>
